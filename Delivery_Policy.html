<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivo App Delivery Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .policy-item {
            margin: 20px 0;
        }
        .policy-item h2 {
            font-size: 1.2em;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .policy-item p {
            font-size: 1em;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivo App Delivery Policy</h1>
        <div class="policy-item">
            <h2>1. Delivery Areas</h2>
            <p>Service Area: 400613</p>
        </div>
        <div class="policy-item">
            <h2>2. Delivery Hours</h2>
            <p>7 AM - 12 PM</p>
        </div>
        <div class="policy-item">
            <h2>3. Delivery Fees</h2>
            <p>Fees may vary</p>
        </div>
        <div class="policy-item">
            <h2>4. Delivery Time</h2>
            <p>Maximum 20 minutes</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Delivo App. All rights reserved.
    </footer>

</html>
